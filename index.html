<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GDZ - Готовые Домашние Задания</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #00c6ff, #0072ff, #00f7ff);
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.1) 0%, transparent 40%),
                        radial-gradient(circle at 80% 70%, rgba(255, 255, 255, 0.1) 0%, transparent 40%);
            pointer-events: none;
        }

        .title {
            font-size: 6rem;
            font-weight: bold;
            margin: 40px 0 20px;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            letter-spacing: 4px;
            z-index: 1;
        }

        .title span:nth-child(1) { color: white; }
        .title span:nth-child(2) { color: #007bff; }
        .title span:nth-child(3) { color: #dc3545; }

        .subtitle {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            font-size: 2rem;
            color: white;
            margin-bottom: 50px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            z-index: 1;
        }

        .buttons-container {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 40px;
            z-index: 1;
        }

        .subject-btn {
            width: 200px;
            height: 200px;
            border-radius: 20px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            font-size: 1.8rem;
            font-weight: bold;
            color: white;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .subject-btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transform: rotate(45deg);
            transition: all 0.5s ease;
        }

        .subject-btn:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.3);
        }

        .subject-btn:hover::before {
            transform: rotate(45deg) translate(20%, 20%);
        }

        .subject-btn:active {
            transform: translateY(-5px) scale(1.02);
        }

        .rus-btn { background: linear-gradient(45deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1)); }
        .alg-btn { background: linear-gradient(45deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1)); }
        .chem-btn { background: linear-gradient(45deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1)); }

        .image-container {
            margin-top: 20px;
            text-align: center;
            z-index: 1;
        }

        .subject-image {
            max-width: 80%;
            max-height: 400px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: none;
            margin: 20px auto;
            border: 3px solid rgba(255, 255, 255, 0.3);
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            10% { transform: translateX(-10px); }
            20% { transform: translateX(10px); }
            30% { transform: translateX(-10px); }
            40% { transform: translateX(10px); }
            50% { transform: translateX(-10px); }
            60% { transform: translateX(10px); }
            70% { transform: translateX(-10px); }
            80% { transform: translateX(10px); }
            90% { transform: translateX(-10px); }
            100% { transform: translateX(0); }
        }

        .shake {
            animation: shake 0.8s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="title">
        <span>G</span><span>D</span><span>Z</span>
    </div>
    
    <div class="subtitle">By Platon and Timur Prodaction</div>
    
    <div class="buttons-container">
        <button class="subject-btn rus-btn" onclick="showImage('rus')">Русский</button>
        <button class="subject-btn alg-btn" onclick="showImage('alg')">Алгебра</button>
        <button class="subject-btn chem-btn" onclick="showImage('chem')">Химия</button>
    </div>
    
    <div class="image-container">
        <img id="rus-image" class="subject-image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSWQ9-_lRmfdDUOhlerzPfqfV1O2g8foW5_uA&s" alt="Русский">
        <img id="alg-image" class="subject-image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSWQ9-_lRmfdDUOhlerzPfqfV1O2g8foW5_uA&s" alt="Алгебра">
        <img id="chem-image" class="subject-image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSWQ9-_lRmfdDUOhlerzPfqfV1O2g8foW5_uA&s" alt="Химия">
    </div>

    <script>
        function showImage(subject) {
            // Скрываем все изображения
            document.getElementById('rus-image').style.display = 'none';
            document.getElementById('alg-image').style.display = 'none';
            document.getElementById('chem-image').style.display = 'none';
            
            // Получаем нужное изображение
            const imgElement = document.getElementById(`${subject}-image`);
            
            // Применяем анимацию
            imgElement.classList.remove('shake');
            void imgElement.offsetWidth; // Триггер для перезапуска анимации
            imgElement.classList.add('shake');
            
            // Показываем изображение
            imgElement.style.display = 'block';
        }
    </script>
</body>
</html>
